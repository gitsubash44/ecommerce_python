<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login page</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Add external stylesheets, JavaScript files, or meta information here -->
</head>
<body>
    <section class="vh-100 bg-secondary">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card  text-body" style="border-radius: 1rem;">
                <div class="card-body p-5 ">
      
                  <div class="mb-md-3 mt-md-3 pb-5">
      
                    <h2 class="fw-bold mb-2 text-uppercase text-center">Login</h2>
                    <p class="text-body-50 mb-5 text-center">Please enter your Username and password!</p>
                <form method="post">
                  {% csrf_token %}
                    <div data-mdb-input-init class="form-outline form-body mb-4">
                      <label class="form-label" method = "post" for="typeEmailX">Username</label>
                      <input type="text" id="username" name="username" class="form-control form-control-lg" />
                    </div>
      
                    <div data-mdb-input-init class="form-outline form-body mb-4">
                      <label class="form-label" for="typePasswordX">Password</label>
                      <input type="password" id="password" name="password" class="form-control form-control-lg" />
                    </div>
      
                    <p class="small mb-5 pb-lg-2"><a class="text-body-50" href="#!">Forgot password?</a></p>
      
                    <div class="d-flex justify-content-center">
                      <button  type="submit" data-mdb-button-init
                        data-mdb-ripple-init class="btn btn-success btn-block btn-lg gradient-custom-4 text-white">Login</button>
                    </div>
      
                  <div class=" mb-0 mt-4">
                    <p class="mb-0 text-center">Don't have an account? <a href="{% url 'user_register' %}" class="text-body-50 fw-bold">Sign Up</a>
                    </p>
                  </div>
                </div>

                </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
</body>
</html>
