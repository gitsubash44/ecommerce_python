<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Register page</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Add external stylesheets, JavaScript files, or meta information here -->
</head>
<body>
    <section class="vh-100 bg-image"
  style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-6 col-lg-5 col-xl-5">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5 m-2">
              <h2 class="text-uppercase text-center mb-3">Create an account</h2>

              <form method="post">
                {% csrf_token %}

                <div data-mdb-input-init class="form-outline mb-3">
                    <label class="form-label" for="form3Example1cg">Your Name</label>
                  <input type="text" id="username" name="username" class="form-control form-control-sm" />
                </div>

                <div data-mdb-input-init class="form-outline mb-3">
                    <label class="form-label" for="form3Example3cg">Your Email</label>
                  <input type="email" id="email" name="email" class="form-control form-control-sm" />
                </div>

                <div data-mdb-input-init class="form-outline mb-3">
                    <label class="form-label" for="form3Example3cg">Your Phone Number</label>
                  <input type="number" id="phone" name="phone_field" class="form-control form-control-sm" />
                </div>

                <div data-mdb-input-init class="form-outline mb-3">
                    <label class="form-label" for="form3Example4cg">Password</label>
                  <input type="password" id="password" name="password" class="form-control form-control-sm" />
                </div>

                <div data-mdb-input-init class="form-outline mb-3">
                    <label class="form-label" for="form3Example4cdg">Repeat your password</label>
                  <input type="password" id="confirm_password" name="confirm_password" class="form-control form-control-sm" />
                </div>


                <div class="d-flex justify-content-center">
                  <button  type="submit" data-mdb-button-init
                    data-mdb-ripple-init class="btn btn-success btn-block btn-lg gradient-custom-4 text-white">Register</button>
                </div>

                <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="{% url 'user_login' %}" class="fw-bold text-body"><u>Login here</u></a></p>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
</html>
